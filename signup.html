<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=0.5">
<link rel="stylesheet" href="page.css">
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript">
	$(document).ready(function()
	{
		var firstName, lastName, emailAdd, bikeExp, photo;
		
		$("#submit").click(function(){
		
			firstName=$("#fname").val();
			lastName=$("#lname").val();
			emailAdd=$("#email").val();
			bikeExp=$('#explevel option:selected').text();
			passwordnew=$("#passwd").val();
			c_pwd=$("#cpasswd").val();

			if(passwordnew!==c_pwd)
			{
				alert("The passwords should match")
				return;
			}
			//if(user === "" || user === null || pass ==="" || pass === null) { alert("Empty Fields");}
			//else {
			request = $.ajax({
							url: "http://localhost:3000/new",
							type: "post",
							data: {fname:firstName, lname:lastName, email: emailAdd, explevel:bikeExp, passwd:passwordnew}
							});
			
			request.done(function (response, textStatus, jqXHR)
			{
				console.log(response);
				if(response === "true") {
					alert("Successfully signed up");
					showLogin();
				}
			});

			request.fail(function (jqXHR, textStatus, errorThrown)
			{
				console.error("The following error occurred: "+textStatus, errorThrown);
			});		
		});	
});
</script>



</head>
<body class=" main-body">
<div class="page-header body-header">
  <h1>BikePool <h4><small>A Silicon Valley Bike Coalition Intiative</small></h4></h1>
</div>
<div class="modal-dialog">
	<div class="modal-content bckgrnd" style="height: 550px;">
		<div class="modal-header">
			<h1 class="text-center">Login</h1>
		</div> 
		<div class="modal-body">
			<form class="col-xs-12 center-block">
				<div class="form-group has-feedback has-feedback-left"><i class="form-control-feedback glyphicon glyphicon-user"></i><input type="text" id="fname" class="form-control input-xs " placeholder="First Name"></div>
				<div class="form-group has-feedback has-feedback-left"><i class="form-control-feedback glyphicon glyphicon-user"></i><input type="text" id="lname" class="form-control input-xs" placeholder="Last Name"></div>
				<div class="form-group has-feedback has-feedback-left"><i class="form-control-feedback glyphicon glyphicon-envelope"></i><input type="text" id="email" class="form-control input-xs" placeholder="Email"></div>
 
				<div class="form-group has-feedback has-feedback-left"><i class="form-control-feedback glyphicon glyphicon-lock"></i>
					<input type="password" id="passwd" class="form-control input-xs" placeholder="Password">
				</div>
				<div class="form-group has-feedback has-feedback-left"><i class="form-control-feedback glyphicon glyphicon-lock"></i>
					<input type="password" id="cpasswd" class="form-control input-xs" placeholder="Confirm Password">
				</div>
				<div class="form-group">
					<select class="form-control" id="explevel" value="Experience Level">
    						<option value="one">Beginner</option>
						    <option value="two">Intermediate</option>
						    <option value="three">Expert</option>
						   
					</select>
				</div>
				<div class="form-group"><label id="explevel" style="visibility:hidden" value="Experience level"></label></div>
				<div class="form-group">
					<input type="button" id="submit" class="btn btn-block btn-md btn-success" value="SUBMIT" id="submit">
				</div>
				
				
				<div class="modal-footer">
					<div class="col-xs-12">
						<a href="index.html">Sign In </a>? If Already a User !
					</div>
				</div>
			</form>		
		
		</div>
	</div>
</div>

<script type="text/javascript">
	function showLogin() {
	newuser=$("#email").val();
	window.location.href="index.html";
	localStorage.removeItem("session");
	localStorage.setItem("sessionnew", newuser);
	}
</script>
</body>
</html>
